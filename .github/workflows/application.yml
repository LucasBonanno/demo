name: Test Spring
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: 11
      - name: Run Test
        run: |
          echo ${{ env.NAME }}
          mvn spring-boot:run
        env:
          NAME: ${{ secrets.NAME }}

